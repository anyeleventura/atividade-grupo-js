<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>cardapio</title>

<body class="container bg-dark">
    <h1 class="text-white mt-5">Opções de Proteínas</h1>
    <hr class="text-white">

    <form>
        <button class="btn btn-outline-light" onclick="showSunday()">Domingo</button>
        <button class="btn btn-outline-light" onclick="showMonday()">Segunda</button>
        <button class="btn btn-outline-light" onclick="showTuesday()">Terça</button>

        <button class="btn btn-outline-light" onclick="showThursday()">Quinta</button>
        <button class="btn btn-light" onclick="showFriday()">Sexta</button>
        <button class="btn btn-outline-light" onclick="showSaturday()">Sábado</button>
    </form>
    <div>
        <ul class="mt-3 text-white" id="list"></ul>
